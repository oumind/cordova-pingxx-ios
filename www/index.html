        <title>MiniCheckout</title>
        <link rel="stylesheet" type="text/css" href="css/pinus.css">
    </head>
    <body>
        <header>
            <div class="h_content">
                <span></span>
            </div>

                </div>
            </div>
        </section>
        
        <script type="text/javascript" src="cordova.js"></script>
